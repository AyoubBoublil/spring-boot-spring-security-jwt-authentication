<div class="row col-md-6">
  <div class="panel panel-default">
    <div class="panel-heading">New User</div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onSaveUser(f.value)">
        <div class="form-group">
          <label class="control-label">Name :</label>
          <input class="form-control" name="username" ngModel="" required type="text"/>
        </div>
        <div class="form-group">
          <label class="control-label">Password :</label>
          <input class="form-control" name="password" ngModel="" required type="password"/>
        </div>
        <div class="form-group">
          <label class="control-label">Confirm Password :</label>
          <input class="form-control" name="confirmedPassword" ngModel="" required type="password"/>
        </div>
        <button class="btn btn-danger" type="submit" [disabled]="!f.valid">Save</button>
      </form>
    </div>
  </div>
</div>
