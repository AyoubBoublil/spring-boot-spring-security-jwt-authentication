<div class="alert alert-danger" *ngIf="!authService.isAdmin()">
  <strong>You are not authorized to add new Task</strong>
</div>
<div class="row col-md-6">
  <div class="panel panel-default">
    <div class="panel-heading">New Task</div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onSaveTask(f.value)">
        <div class="form-group">
          <label class="control-label">Task Name :</label>
          <input class="form-control" name="taskName" ngModel="" required type="text"/>
        </div>
        <button class="btn btn-danger" type="submit" [disabled]="!f.valid">Save</button>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>TaskName</th>
    </tr>
    </thead>
    <tbody *ngFor="let task of tasks">
    <tr>
      <td>{{task.id}}</td>
      <td>{{task.taskName}}</td>
    </tr>
    </tbody>
  </table>
</div>
