<div class="container">
  <p></p>
  <button *ngIf="authService.isAdmin()" class="btn bg-primary" (click)="onNewUser()">New User</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Username</th>
    </tr>
    </thead>
    <tbody *ngFor="let user of users">
    <tr>
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
    </tr>
    </tbody>
  </table>
</div>
